<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
<h1>회원가입</h1>

<form>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
            <tr>
            <th>ID</th>
            <td><input placeholder="아이디 10글자 이내">
            </td>
            <td> 
                <button type="button">중복 확인</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td colspan="2"><input size="30" type="password" placeholder="영문,숫자,특수문자 포함8자 이상"> </td>
            </tr>
            <tr>
                    <th width="120px">비밀번호 확인</th>
                    <td colspan="2"><input size="30" type="password"> </td>            </tr>
            <tr>
            <th>Email</th>
            <td>
                <input type="email">
            </td>
            <td>
                <select>
                    <option>naver.com</option>
                    <option>daum.com</option>
                    <option selected>직접입력</option>

                </select></td>

            </tr>
                        
        </table>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>
        프로필 사진 <input type="file"><br><br>
        성별 : <input type="radio" checked> 남자 <input type="radio"> 여자<br><br>
        생년월일 : <input type="date"><br><br>
        취미<br>
        <input type="checkbox"> 야구
        <input type="checkbox"> 농구
        <input type="checkbox"> 축구<br>
        <input type="checkbox" checked> 공부
        <input type="checkbox"> 음악감상<br>
        <input type="checkbox"> 기타 <input size="20"><br><br>

        자기소개<br>
        <textarea rows="10" cols="70" style="resize: none;" ></textarea>
        <br>
 
    </fieldset><br>
    <button type="submit">회원가입</button>
    <button type="reset">다시입력</button>
    <button>이전으로</button>
</form>
</body>
</html>
